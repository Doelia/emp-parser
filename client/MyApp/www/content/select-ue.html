<div class="container">

    <button class="waves-effect waves-light btn" ng-click="goPage('/mes-ues')">
        <i class="fa fa-back pr"></i> Retour
    </button>

    <h2>S'abonner à une nouvelle UE</h2>

    <div class="input-field">
        <input id="search" type="text" ng-model="search.Description">
        <label for="search">Rechercher une UE</label>
    </div>

    <div ng-controller="UesSelectorController as uesCtrl">
        <ul class="collection" ng-repeat="ue in filtered = (uesCtrl.getAllUes(search) | filter: search) | limitTo:uesCtrl.limitUE">
            <li class="collection-item avatar">
                <span class="title">{{ue.Name}}</span>
                <p>{{ue.Description}}<br>
                <a class="secondary-content"><i class="fa fa-plus"></i></a>
            </li>
        </ul>
        <p ng-show="filtered.length > uesCtrl.limitUE">
            Seuls les {{uesCtrl.limitUE}} premières UEs sont affichées. Veuillez affiner votre recherche
        </p>
    </div>
</div>
