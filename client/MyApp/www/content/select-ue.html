<div class="container">

    <button class="waves-effect waves-light btn" ng-click="goPage('/')">
        <i class="fa fa-back pr"></i> Retour
    </button>

    <h2>S'abonner à une nouvelle UE</h2>

    <div class="input-field">
        <input id="search" type="text" ng-model="search.Description">
        <label for="search">Rechercher une UE</label>
    </div>

    <div ng-controller="UesSelectorController as uesCtrl">
        <ul class="collection" ng-repeat="ue in uesCtrl.allUes | limitTo:uesCtrl.limitUE | filter: search">
            <li class="collection-item avatar">
                <span class="title">{{ue.Name}}</span>
                <p>{{ue.Description}}<br>
                <a class="secondary-content"><i class="fa fa-plus"></i></a>
            </li>
        </ul>
        <p>Seuls les {{uesCtrl.limitUE}} premières UEs sont affichées. Veillez affiner votre recherche</p>
    </div>
</div>
