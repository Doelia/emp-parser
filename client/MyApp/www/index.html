<!DOCTYPE html>

<html ng-app="edt">
<head>

    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="vendor/materialize/css/materialize.min.css">
    <link rel="stylesheet" href="vendor/font-awesome-4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/white.css">


    <title>Emploi du temps FDS</title>
</head>
<body>
    <div class="app" ng-controller="MainController as mainCtrl">

        <div class="statusBar"></div>

        <ng-view ng-hide="mainCtrl.IsLoading"></ng-view>

        <div ng-show="mainCtrl.IsLoading" class="container">

            <div class="progress">
                <div class="indeterminate"></div>
            </div>
        </div>
    </div>

    <!-- Library -->
    <script src="vendor/pouchdb-5.1.0.min.js"></script>
    <script src="vendor/jquery.min.js"></script>
    <script src="vendor/materialize/js/materialize.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="vendor/angular-1.5.0-rc.min.js"></script>
    <script type="text/javascript" src="vendor/angular-route-1.5.0.js"></script>

    <!-- Custom JS -->
    <script type="text/javascript" src="js/init-cordova.js"></script>

    <script type="text/javascript" src="js/angular/app.js"></script>
    <script type="text/javascript" src="js/angular/controllers.js"></script>
    <script type="text/javascript" src="js/angular/MyDatasService.js"></script>
    <script type="text/javascript" src="js/angular/FdsService.js"></script>
    <script type="text/javascript" src="js/angular/LoaderService.js"></script>
    <script type="text/javascript" src="js/angular/StorageService.js"></script>

    <script type="text/javascript" src="js/angular/UserSettingsService.js"></script>
    <script type="text/javascript" src="js/angular/AlertesService.js"></script>

    <script type="text/javascript" src="js/init.js"></script>


</body>
</html>
